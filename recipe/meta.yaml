{% set name = "lit-nlp" %}
{% set github_name = "lit" %}
{% set version = "0.11.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ github_name[0] }}/{{ github_name }}/{{ github_name }}-{{ version }}.tar.gz
  sha256: d2f27a02a3ce44b02b55fb4842be0f876a4beb7b26f10fecc94cc41c01b735a7

build:
  number: 0
  entry_points:
    - lit = lit.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - lit
    - lit.builtin_commands
    - lit.formats
    - lit.llvm
  commands:
    - lit --help

about:
  home: https://github.com/PAIR-code/lit
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.TXT
  summary: The Language Interpretability Tool (LIT) is a visual, interactive model-understanding tool for NLP models.
  doc_url: https://pypi.org/project/lit-nlp/
  dev_url: https://github.com/PAIR-code/lit

extra:
  recipe-maintainers:
    - ndmaxar
    - rluria14
    - RyanHackney
    - oblute
